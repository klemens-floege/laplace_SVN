defaults:
  - _self_


experiment:
  seed: 10
  n_splits: 5
  n_samples: 20

  num_epochs: 50
  batch_size: 32 
  lr: 0.001
  kernel_width: 0.01
  early_stop_epochs: 5

  early_stopping: False
  
  shuffle: True
  train_test_split: 0.2

  dataset: "sine" # "sine", "gap" "yacht" "energy" "autompg" "concrete"
  plot_save_path: "images/regression_plot"

  hidden_layers: [50, 50]

  method: "SVN" # "SVN", "SVGD", "Ensemble"
  n_particles: 5

SVN: 
  red_dist_std: 0.1
  hessian_calc_batch_size: 2
  use_curvature_kernel: "use_curvature"

  hessian_calc: "Full" # "Full", "Diag", "Kron", "LowRank"
  solve_method: "CG" # "Cholesky"